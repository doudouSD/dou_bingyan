<!--
    给一个标签指定多个类名

    使用方式：
    1、在class属性中写多个类名
    2、多个类名中间必须用空格分开
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red
        }
        
        .font35 {
            font-size: 35px;
        }
    </style>
</head>

<body>
    <div class="red font-size">刘德华</div>
</body>

</html>
