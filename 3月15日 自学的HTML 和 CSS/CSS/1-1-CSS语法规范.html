<!--
    CSS主要有两部分组成：选择器 以及 一条或者多条声明

    选择器 是用于指定CSS样式的 HTML标签 ，花括号内是该对象设置的具体样式
    属性 和 属性值 之间以 键值对 的形式出现
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择器 {样式} */
        /* 给谁改样式 {改什么样式}  */
        
        p {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <p>有点意思</p>
</body>

</html>
