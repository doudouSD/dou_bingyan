<!--
    选择器（选择符）的作用：选择标签

    分类：基础选择器 和 复合选择器
    
    基础选择器：
        标签选择器：标签名称作为选择器（把一类标签全部选出来，不能差异化设计）
        类选择器：单独选一个或者几个标签
                 .类名 {
                     属性1:属性值1;
                     ...
                 }
                 （不能用标签名定义类名，最好使用英文）
            结构用 class属性 调用class类
            (样式点定义，结构类调用，一个或多个，开发最常用)

-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red
        }
        
        div {
            color: green
        }
        
        .red {
            color: red
        }
        
        .green {
            color: green
        }
    </style>
</head>

<body>
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <div>女生</div>
    <div>女生</div>
    <div>女生</div>
    <ul>
        <li class="red">雨</li>
        <li class="green">来</li>
        <li>李</li>
        <li>生</li>
    </ul>
</body>

</html>
