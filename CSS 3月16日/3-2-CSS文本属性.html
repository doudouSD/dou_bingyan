<!--
    定义文本的外观
    
    颜色：color  十六进制  RGB代码  (开发中最常用十六进制)
          red    #cc00ff  rag(255,0,0)
    
    对齐文本：text-align(设置水平对齐)
             lift（默认）  right  center
    
    装饰文本：text-decoration
             none无装饰线（默认） underline下划线  overline上划线  line-thtough删除线
    
    文本缩进：text-indent 指定文本第一行的缩进，通常是段落的首行缩进
            px  
            em（是一个相对单位，1em 就是当前元素一个单位的大小，如果当前元素没有设置大小，则是父级元素的一个文字单位大小）
         
    行间距：line-height 行间的距离，行高（=上间距+文本高度+下间距）
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            /* 取消超链接的默认下划线 */
        }
    </style>
</head>

<body>
    <a href="#">下载</a>
</body>

</html>
