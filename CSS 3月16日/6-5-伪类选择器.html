<!--
    用于向某写选择器添加特殊的效果
    最大的特点是用 冒号（:）表示

    1、链接伪类
    a:link       选择所有未被访问的链接
    a:visited    选择所有已被访问的链接
    a:hover      选择鼠标指针位于其上的链接
    a:active     选择活动链接（鼠标按下未弹起的链接）

    注意事项：
    1、按顺序写（love hate）
    2、浏览器链接有默认样式，在实际使用中，需要给链接单独指定样式



    :focus 伪类选择器，用于获取获得焦点（光标）的表单元素，一般<input>类表单元素才可以获取
    input:focus {...}
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: black;
            text-decoration: none;
        }
        
        a:visited {
            color: orange;
        }
        
        a:hover {
            color: skyblue;
        }
        
        a:active {
            color: green;
        }
        
        input:focus {
            background-color: springgreen;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>


    <input type="text">
    <input type="text">
    <input type="text">
</body>

</html>
