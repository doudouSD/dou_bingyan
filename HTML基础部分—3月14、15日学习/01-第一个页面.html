<!DOCTYPE html>
<!--文档类型声明,告诉浏览器使用哪种HTML版本显示网页-->
<html lang="zh-CN">
<!--语言种类，en为英语网页，zh-CN为中文网页-->

<head>
    <meta charset="UTF-8">
    <!--字符集，以便计算机能够识别和储存各种文字，UTF-8（万国码），不写会出现乱码-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我创建的第一个页面</title>
</head>

<body>
    写代码是件非常快乐的事情 happy
</body>

</html>
