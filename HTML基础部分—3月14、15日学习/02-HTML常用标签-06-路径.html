<!--
    1、相对路径：以引用文件所在位置为基础参考，而建立出的目录路径
    即 图片相对于HTML页面的位置
     同一级路径       图像位于HTML文件的同一级，如<img scr="baidu.gif" />
     下一级路径   /   图像位于HTML文件的下一级，如<img scr="images/baidu.gif" />
     上一级路径  ../  图像位于HTML文件的上一级，如<img scr="../baidu.gif" />

    2、绝对路径：
     如：G:\前端学习\基础部分 或者 完整的网络地址 "http:www.itcast.cn/images/logo.gif"
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>相对路径</h4>
    <img src="1.jpg" />
    <img src="images/1.1.jpg" />
    <img src="../images1/1.3.jpg" />

    <h4>绝对路径</h4>
    <img src="G:\前端学习\基础部分/1.jpg" ait="火箭发射现场" />
    <img src="http://www.spacechina.com/n25/n2014789/n2888836/c3150386/part/3150395.jpg" />
</body>

</html>
