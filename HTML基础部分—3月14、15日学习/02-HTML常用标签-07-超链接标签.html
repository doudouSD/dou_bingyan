<!--
    <a>，作用是从一个页面链接到另一个界面

    1、语法格式：
    <a href="跳转目标" target="目标窗口的弹出方式"> 文本或图像 </a>

    href 用于指定链接目标的地址，必须属性
    target 用于指定链接页面的打开方式，_self为默认值，_blank为在新窗口中打开方式

    2、链接的分类
    （1）外部链接，如 <a href="http://www.baidu.com"> 百度</a>
    （2）内部链接，网站内部页面之间的相互链接。直接链接内部页面的名称即可，如<a href="index.html"> 首页</a>
    （3）空链接
    （4）下载链接，地址链接的是 文件 .exe  .zip等压缩包形式
    （5）网页元素的链接
    （6）锚点链接：点击链接，可以快速定位到页面中的某个位置
         1、在链接文本的href属性中，设置属性值为 #名字 的形式，如 <a href="#two"> 第二集</a>
         2、找到目标位置标签，里面添加一个 id属性=刚才的名字，如 <h3 id="two"> 第二集介绍</h3>
-->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>1、外部链接</h4>
    <a href="http://www.qq.com"> 腾讯0</a>
    <a href="http://www.qq.com" target="_self"> 腾讯1</a>
    <a href="http://www.qq.com" target="_blank"> 腾讯2</a>

    <h4>2、内部链接</h4>
    <a href="02-HTML常用标签-05-图像标签.html" target="_self"> 图片标签0</a>
    <a href="02-HTML常用标签-05-图像标签.html" target="_blank"> 图片标签1</a>

    <h4>3、空链接</h4>
    <a href="#"> 空</a>

    <h4>4、下载链接，地址链接的是 文件 .exe .zip等压缩包形式</h4>
    <a href="images/1.1.zip">1.1压缩包</a>

    <h4>5、网页元素的链接</h4>
    <a href="http://www.baidu.com" target="_blank"> <img src="1.jpg" /></a>
</body>

</html>
