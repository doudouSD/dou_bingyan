<!--
    图像标签，<img>
    <img src="图像URL"/>

    src是标签的必须属性，它用于指定图像文件的路径和文件名
    其他属性：
    src      图片路径  必须属性
    alt      文本      替换文本，图像不能显示时用文字替换
    title    文本      提示文本，鼠标放到图像上，显示的文字
    width    像素      设置图像的宽度
    height   像素      设置图像的高度
    border   像素      设置图像的边宽粗细

    注意点：
    1、图像标签可以拥有多个属性，必须写在标签名后面
    2、属性之间部分先后顺序，标签名与属性，属性与属性之间均以空格分开。
    3、属性采用键值对的形式，即key="value",属性="属性=属性值"
-->

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>图像标签的使用：</h4>
    <img src="1.jpg" />

    <h4>alt 文本 替换文本，图像不能显示时用文字替换</h4>
    <img src="i1.jpg" alt="火箭发射" />

    <h4>title 文本 提示文本，鼠标放到图像上，显示的文字</h4>
    <img src="1.jpg" title="火箭发射现场" />

    <h4>width 像素 设置图像的宽度</h4>
    <img src="1.jpg" width=500 />

    <h4>height 像素 设置图像的高度</h4>
    <img src="1.jpg" height=300 />

    <h4>border 像素 设置图像的边宽粗细</h4>
    <img src="1.jpg" width=500 border="30" />

</body>

</html>
