<!--
    将表格分为 表格头部 和 表格主题 两大部分
    <thead> 头部区域   <tbody> 主题区域
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table align="center" border="1" cellpadding="20" cellspacing="0" width="500" height="249">
        <thead>
            <tr>
                <th>姓名</th>
                <!--表头头单元格标签-->
                <th>姓别</th>
                <th>年龄</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>刘德华</td>
                <td>男</td>
                <td>56</td>
            </tr>
            <tr>
                <td>杨幂</td>
                <td>女</td>
                <td>38</td>
            </tr>
            <tr>
                <td>张学友</td>
                <td>男</td>
                <td>58</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
