<!--
    常用于对术语和名词进行解释，定义列表的列表项前无任何项目符号
    <dl>定义列表，该标签会与<dt>(定义项目/名字)和<dd>(描述每一个项目/名字)
    基本语法:
<dl>
    <dt>名词1</dt>
    <dd>名词1解释1</dd>
    <dd>名词1解释2</dd>
</dl>

    <dl></dl>里只能包含<dt>和<dd>
    <dl>和<dd>个数没有限制,经常是一个<dt>和多个<dd>

-->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>

</html>
