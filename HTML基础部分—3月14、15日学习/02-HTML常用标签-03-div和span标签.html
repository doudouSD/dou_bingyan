<!--没有语义，就是一个盒子，用来装内容-->
<!--
    <div>，分割，分区。用来布局，但一行只能放一个<div>。大盒子
    <span>，跨度，跨距
-->

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>div标签，独占一行。</div>111显示在下一行
    <div>div标签，独占一行。</div>

    <span>百度</span>
    <span>新浪</span>
    <span>搜狐</span>
</body>

</html>
