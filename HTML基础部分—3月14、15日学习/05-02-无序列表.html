<!--
    <ul>表示无序列表，一般以项目符号呈现列表项
    列表项用<li>定义
    
    基本语法：
<ul>
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
    ...
</ul>

    各个列表项之间无顺序等级之分，是并列的。
    <ul></ul>中只能嵌套<li></li>
    <li></li>之间相当于一个容器，可以容纳所有元素。
    无序列表会带有自己的样式属性，但在实际使用时，我们会使用CSS来设置

-->

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>你喜欢的食物？</h4>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
    </ul>
</body>

</html>
