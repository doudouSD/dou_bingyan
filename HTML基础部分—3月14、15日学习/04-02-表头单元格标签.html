<!--
    一般位于表格的第一行第一列，表头单元格里的内容 加粗居中 显示
    用<th></th>表示  table head 的标题
-->

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>姓名</th>
            <!--表头头单元格标签-->
            <th>姓别</th>
            <th>年龄</th>
        </tr>

        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>56</td>
        </tr>

        <tr>
            <td>杨幂</td>
            <td>女</td>
            <td>38</td>
        </tr>

        <tr>
            <td>张学友</td>
            <td>男</td>
            <td>58</td>
        </tr>
    </table>
</body>

</html>
