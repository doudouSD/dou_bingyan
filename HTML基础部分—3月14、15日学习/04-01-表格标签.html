<!--
    1、作用：用于显示、展示数据，可以让数据显示得非常规整，可读性好
    2、基本语法：

    <table>
    定义表格
        <tr>
        定义行
            <td>单元格内的文字</td>
            定义单元格
            ...
        </tr>
        ....
    </table>


-->

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td>姓名</td>
            <td>姓别</td>
            <td>年龄</td>
        </tr>

        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>56</td>
        </tr>

        <tr>
            <td>杨幂</td>
            <td>女</td>
            <td>38</td>
        </tr>

        <tr>
            <td>张学友</td>
            <td>男</td>
            <td>58</td>
        </tr>
    </table>
</body>

</html>
